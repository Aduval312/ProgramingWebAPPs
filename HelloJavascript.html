<html>
   <head>
  	<title>My First Javascript</title>
   </head>
   <body>
  	Tip Calculator
	
  	<p>Please input the total cost of your meal: <input id="mealCost" size=40></p>
	
  	<p>Percent of tip <select id='tipPercent'>
                        	<option value=.05>5%</option>
                        	<option value=.1 selected>10%</option>
                        	<option value=.15>15%</option>
                        	<option value=.2>20%</option>
                   	  </select>
	</p>
					  
	
  	<p><button onClick='doCalc()'>Run It!</button></p>
		
  	<div id="results"></div>
		
  	<script type='text/javascript'>
     	function doCalc() {
        	//put the value of the text box in a var called sayWhat
        	var mealCost = document.getElementById('mealCost').value;
    	    //put the value of the dropdown box in a var called maxLoop
        	var maxLoop = document.getElementById('tipPercent').value;
        	var str = ''; // where we'll store our output temporarily.
        	var tipTotal = 0;
			tipTotal = ((parse(mealCost))*(parseFloat(maxLoop)));
			var mealTotal = 0;
			mealTotal = (parseInt(mealCost)+parseInt(tipTotal));
               //str=str+i+':'+sayWhat+'<br>';
			   str = "Total: "+mealTotal;
        	
        	//use the etElementById method to write the value of str to the div named "results"
        	//see page 4 of Essential Javascript to understand the next line.
            document.getElementById("results").innerHTML=str;
     	}
  	</script>
   </body>
</html>
